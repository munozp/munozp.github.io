<body style="background-color: #f5f6fa" onload="showNews()">

<script>
function toggleDisplay(name)
{
	if(document.getElementById(name).style.display == "none")
		document.getElementById(name).style.display="block";
	else
		document.getElementById(name).style.display="none";
}
function showContainer(name)
{
	id = name+"ItemContainer"
	if(document.getElementById(id).style.display == "none")
	{
		toggleDisplay("portfolioItemContainer");
		toggleDisplay("publicationsItemContainer");
	}
}
function sleep(ms) {
	return new Promise(resolve => setTimeout(resolve, ms));
}
async function showNews()
{
	var news=["ARIES paper from ISG team is published",
			"UP2TA source code is available at GitHub",
			"LARES paper from ISG team is published",
			"MoBAr source code is available at GitHub"
			];
	var links=["https://doi.org/10.1109/MAES.2019.2905922",
			 "https://github.com/ISG-UAH/up2ta",
			 "https://doi.org/10.1016/j.cogsys.2019.03.019",
			 "https://github.com/ISG-UAH/mobar-turtlebot"
			];
	for(i = 0; i < 9; i++)
		for(n = 0; n < news.length; n++)
		{
			document.getElementById("newsbanner").innerHTML = "Last updates: ";
			var str = news[n].split("");
			var el = document.getElementById("newsbanner");
			el.href = links[n];
			(function animate() {
				str.length > 0 ? el.innerHTML += str.shift() : clearTimeout(running); 
				var running = setTimeout(animate, 90);
			})();
			await sleep(news[n].length * 111);
		}
}
</script>

    <div>
